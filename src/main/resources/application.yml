scicms-core:
  data:
    default-pool-size: 5
    default-idle: 1
    default-limit: 20
    max-limit: 1000
    data-loader-chunk-size: 1000
    cache-expiration-minutes: 10
    datasource-cache-expiration-minutes: 720
    item-cache-expiration-minutes: 720
    trim-strings: true
  i18n:
    default-locale: en-US
  media:
    provider: local
    provider-options:
      base-path: D:/storage
      create-directories: true
  schema:
    path: build/resources/main/schema
    use-file-checksum: false
    seed-on-init: true
    delete-if-absent: false
    rebuild-unique-attribute-indexes: true
    lock-duration-seconds: 300
  security:
    jwt-token:
      id: scisolutionsJWT
      secret: scisolutionsSecretKey
      expiration-interval-millis: 86_400_000
    registration-disabled: false

dgs:
  graphql:
    schema-locations: classpath*:graphql/**/*.graphql*

server:
  error:
    include-stacktrace: on_param
  port: 8079

spring:
  datasource:
    hikari:
      driver-class-name: oracle.jdbc.OracleDriver
      jdbc-url: jdbc:oracle:thin:@//localhost:1521/xepdb1
      username: scicms
      password: scicms
      maximum-pool-size: 5
      minimum-idle: 1
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
  mail:
    host: ''
    port: 25
    username: ''
    password: ''

logging:
  file:
    name: logs/scicms-core.log
  logback:
    rollingpolicy:
      max-history: 7
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
#    org.springframework.jdbc.core.JdbcTemplate: debug
#    org.springframework.jdbc.core.StatementCreatorUtils: trace
    ru.scisolutions.scicmscore: debug
