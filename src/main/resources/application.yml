scicms-core:
  data:
    data-sources:
      main:
#        driver-class-name: oracle.jdbc.OracleDriver
        jdbc-url: jdbc:oracle:thin:@//localhost:1521/xepdb1
        username: scicms
        password: scicms
        maximum-pool-size: 5
        minimum-idle: 1
      aux:
#        driver-class-name: org.postgresql.Driver
        jdbc-url: jdbc:postgresql://localhost:5432/scicms
        username: scicms
        password: scicms
        maximum-pool-size: 5
        minimum-idle: 1
    default-limit: 25
    max-limit: 100
    item-cache-expiration-minutes: 1440
    permission-ids-cache-expiration-minutes: 10
    revision-policy-cache-expiration-minutes: 10
    sequence-cache-expiration-minutes: 10
    user-cache-expiration-minutes: 10
  i18n:
    default-locale: en-US
    include-in-unique-index: true
  media:
    provider: local
    provider-options:
      base-path: D:/storage
      create-directories: true
  schema:
    path: src/main/resources/schema
    read-on-init: true
    seed-on-init: true
    delete-if-absent: false
  security:
    jwt-token:
      id: scisolutionsJWT
      secret: scisolutionsSecretKey
      expiration-interval-millis: 1_800_000
  versioning:
    include-in-unique-index: true

dgs:
  graphql:
    schema-locations: classpath*:graphql/**/*.graphql*

server:
  port: 8079

spring:
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml

logging:
  file:
    name: logs/scicms-core.log
  logback:
    rollingpolicy:
      max-history: 7
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
#    org.springframework.jdbc.core.JdbcTemplate: DEBUG
#    org.springframework.jdbc.core.StatementCreatorUtils: TRACE
    ru.scisolutions.scicmscore: DEBUG
