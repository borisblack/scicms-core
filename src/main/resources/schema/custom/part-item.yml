coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: part
  displayName: Part
  pluralName: parts
  displayPluralName: Parts
  dataSource: main
  tableName: parts
  titleAttribute: name
  description: Parts
  icon: TagOutlined
  core: true
  performDdl: true
  versioned: true
  manualVersioning: false
#  revisionPolicy: 48fea283-2872-4ca3-8fbd-980b7654907b
  notLockable: false
  localized: true
  implementation: ru.scisolutions.customimpl.item.PartItemImpl
spec:
  attributes:
    name:
      type: string
      columnName: name
      displayName: Name
      description: Name
      length: 50
      required: true
      unique: true
    displayName:
      type: string
      columnName: display_name
      displayName: Display Name
      description: Display Name
      length: 50
      colWidth: 200
    description:
      type: string
      columnName: description
      displayName: Description
      description: Description
      length: 250
    product:
      type: relation
      relType: manyToOne
      target: product
      inversedBy: parts
      columnName: product_id
      displayName: Product
      description: Product
    partType:
      type: enum
      columnName: part_type
      enumSet:
        - Сборка
        - Компонент
        - Материал
        - Программа
      displayName: Part Type
      description: Part Type
    ownershipType:
      type: enum
      columnName: ownership_type
      enumSet:
        - Разработанное
        - Заимствованное
        - Покупное
      displayName: Ownership Type
      description: Ownership Type
    units:
      type: enum
      columnName: units
      enumSet:
        - Шт
        - Кг
      displayName: Units
      description: Units
    cost:
      type: decimal
      columnName: cost
      displayName: Cost
      description: Cost
      precision: 14
      scale: 4
      minRange: 0
    weight:
      type: decimal
      columnName: weight
      displayName: Weight
      description: Weight
      precision: 14
      scale: 4
      minRange: 0
    releaseDate:
      type: datetime
      columnName: release_date
      displayName: Release Date
      description: Release Date
    effectiveDate:
      type: datetime
      columnName: effective_date
      displayName: Effective Date
      description: Effective Date
    supersededDate:
      type: datetime
      columnName: superseded_date
      displayName: Superseded Date
      description: Superseded Date
    # TODO: Remove after testing
    d:
      type: date
      columnName: d
      displayName: D
      description: D
    # TODO: Remove after testing
    t:
      type: time
      columnName: t
      displayName: T
      description: T
    # TODO: Remove after testing
    m:
      type: media
      columnName: m
      displayName: M
      description: M
    l:
      type: location
      columnName: l
      displayName: Loc
      description: Loc
    s:
      type: sequence
      seqName: mainSeq
      columnName: s
      displayName: S
      description: S
    ownedBy:
      type: relation
      relType: manyToOne
      target: user
      columnName: owned_by_id
      displayName: Owned By
      description: Owned By
    managedBy:
      type: relation
      relType: manyToOne
      target: user
      columnName: managed_by_id
      displayName: Managed By
      description: Managed By
    startSheet:
      type: relation
      relType: manyToOne
      target: startSheet
      inversedBy: parts
      columnName: start_sheet_id
      displayName: Start Sheet
      description: Start Sheet
    changeNotices:
      type: relation
      relType: manyToMany
      target: changeNotice
      intermediate: partChange
      inversedBy: parts
      displayName: Change Notices
      description: Change Notices
    partBOM:
      type: relation
      relType: oneToMany
      target: partBOM
      mappedBy: source
      displayName: Part BOM
      description: Part BOM
