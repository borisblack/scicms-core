coreVersion: v1
kind: Item
includeTemplates:
  - default
metadata:
  name: group
  displayName: Group
  pluralName: groups
  displayPluralName: Groups
  dataSource: main
  tableName: sec_groups
  titleAttribute: groupName
  description: Groups
  icon: TeamOutlined
  core: true
  performDdl: false
spec:
  attributes:
    groupName:
      type: string
      columnName: group_name
      displayName: Group Name
      description: Group Name
      required: true
      unique: true
      length: 50
      colWidth: 200
    roles:
      type: relation
      relType: oneToMany
      target: groupRole
      mappedBy: group
      displayName: Roles
      description: Roles
    members:
      type: relation
      relType: oneToMany
      target: groupMember
      mappedBy: group
      displayName: Members
      description: Members
