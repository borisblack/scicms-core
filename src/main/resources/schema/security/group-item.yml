coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: group
  dataSource: main
  tableName: sec_groups
  displayName: Group
  displayAttrName: groupName
  singularName: group
  pluralName: groups
  icon: TeamOutlined
  description: Groups
  core: true
  performDdl: false
spec:
  attributes:
    groupName:
      type: string
      columnName: group_name
      displayName: Group Name
      description: Group Name
      required: true
      unique: true
      length: 50
    roles:
      type: relation
      relType: oneToMany
      target: groupRole
      mappedBy: group
      displayName: Roles
      description: Roles
    members:
      type: relation
      relType: oneToMany
      target: groupMember
      mappedBy: group
      displayName: Members
      description: Members
