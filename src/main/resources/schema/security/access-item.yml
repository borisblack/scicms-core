coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
  - intermediateItemTemplate
metadata:
  name: access
  dataSource: main
  tableName: sec_access
  displayName: Access
  displayAttrName: displayName
  pluralName: accesses
  description: Access
  core: true
  performDdl: false
  versioned: false
spec:
  attributes:
    displayName:
      type: string
      columnName: display_name
      displayName: Display Name
      description: Display Name
      length: 50
    source:
      type: relation
      relType: manyToOne
      target: permission
      inversedBy: access
      columnName: source_id
      displayName: Source Permission
      description: Source Permission
    target:
      type: relation
      relType: manyToOne
      target: identity
      inversedBy: access
      columnName: target_id
      displayName: Target Identity
      description: Target Identity
    mask:
      type: int
      columnName: mask
      displayName: Access Mask
      description: Access Mask
      required: true
#      private: true
      minRange: 0
      maxRange: 31
    beginDate:
      type: datetime
      columnName: begin_date
      displayName: Begin Date
      description: Begin Date
      required: true
    endDate:
      type: datetime
      columnName: end_date
      displayName: End Date
      description: End Date
  indexes:
    sec_access_source_target_uk:
      columns:
        - source_id
        - target_id
      unique: true
