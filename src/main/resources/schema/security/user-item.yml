coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: user
  tableName: sec_users
  displayName: User
  singularName: user
  pluralName: users
  description: Users
  core: true
  performDdl: false
spec:
  attributes:
    username:
      type: string
      columnName: username
      displayName: Username
      description: Username
      required: true
      length: 50
    password:
      type: password
      columnName: passwd
      displayName: Password
      description: Password
      length: 50
    enabled:
      type: bool
      columnName: enabled
      displayName: Enabled
      description: Enabled
    roles:
      type: relation
      relType: oneToMany
      target: role
      mappedBy: user
      displayName: Roles
      description: Roles
  indexes:
    sec_users_username_uk:
      columns:
        - username
      unique: true
