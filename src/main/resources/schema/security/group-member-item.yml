coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: groupMember
  dataSource: main
  tableName: sec_group_members
  displayName: Group Member
  pluralName: groupMembers
  description: Group Members
  core: true
  performDdl: false
spec:
  attributes:
    group:
      type: relation
      relType: manyToOne
      target: group
      inversedBy: roles
      columnName: group_id
      displayName: Group
      description: Group
    username:
      type: string
      columnName: username
      displayName: User
      description: User
      required: true
      length: 50
  indexes:
    sec_group_members_uk:
      columns:
        - group_id
        - username
      unique: true
