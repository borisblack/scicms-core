coreVersion: v1
kind: Item
includeTemplates:
  - default
  - intermediate
metadata:
  name: dashboardCategoryMap
  displayName: Dashboard Category Map
  pluralName: dashboardCategoryMaps
  displayPluralName: Dashboard Category Map
  dataSource: main
  tableName: core_dashboard_category_map
  description: Dashboard Category Map
  core: true
  performDdl: false
spec:
  attributes:
    label:
      type: string
      columnName: label
      displayName: Label
      description: Label
      length: 50
    source:
      type: relation
      relType: manyToOne
      target: dashboard
      columnName: source_id
      displayName: Source Dashboard
      description: Source Dashboard
    target:
      type: relation
      relType: manyToOne
      target: dashboardCategory
      columnName: target_id
      displayName: Target Dashboard Category
      description: Target Dashboard Category
