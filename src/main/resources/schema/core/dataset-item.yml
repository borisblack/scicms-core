      colWidth: 150
    dataSource:
      type: string
      columnName: data_source
      displayName: Data Source
      description: Data Source
      required: true
      length: 50
      colWidth: 160
    tableName:
      type: string
      columnName: table_name
      displayName: Table Name
      description: Table Name
      length: 50
      colWidth: 180
    query:
      type: text
      columnName: query
      displayName: Query
      description: Query
      colHidden: false
      colWidth: 600
      fieldWidth: 18
    spec:
      type: json
      columnName: spec
      displayName: Specification
      description: Specification
      required: true
      defaultValue: '{}'
      colHidden: true
      colWidth: 300
      fieldHidden: true
    hash:
      type: string
      columnName: hash
      displayName: Hash
      description: Hash
      readOnly: true
      length: 50
      colHidden: true
