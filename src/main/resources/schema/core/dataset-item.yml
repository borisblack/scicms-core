coreVersion: v1
kind: Item
includeTemplates:
  - default
metadata:
  name: dataset
  displayName: Dataset
  pluralName: datasets
  displayPluralName: Datasets
  dataSource: main
  tableName: core_datasets
  titleAttribute: name
  description: Datasets
  icon: DatabaseOutlined
  core: true
  performDdl: false
spec:
  attributes:
    name:
      type: string
      columnName: name
      displayName: Name
      description: Name
      required: true
      unique: true
      length: 50
      pattern: '^[a-z]\w*$'
      colWidth: 150
      fieldWidth: 300
    dataSource:
      type: string
      columnName: data_source
      displayName: Data Source
      description: Data Source
      required: true
      length: 50
      colWidth: 150
      fieldWidth: 300
    tableName:
      type: string
      columnName: table_name
      displayName: Table Name
      description: Table Name
      length: 50
      colWidth: 180
      fieldWidth: 300
    query:
      type: text
      columnName: query
      displayName: Query
      description: Query
      colHidden: false
      colWidth: 600
