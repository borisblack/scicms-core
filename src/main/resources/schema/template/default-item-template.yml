coreVersion: v1
kind: ItemTemplate
metadata:
  name: defaultItemTemplate
spec:
  attributes:
    id:
      type: uuid
      columnName: id
      displayName: ID
      description: ID
      required: true
      keyed: true
    configId:
      type: uuid
      columnName: config_id
      displayName: ConfigID
      description: ConfigID
      required: true
      unique: true
      indexed: true
      private: true
    generation:
      type: int
      columnName: generation
      displayName: Generation
      description: Generation
      required: true
      defaultValue: 1
      private: true
      minRange: 1
    majorRev:
      type: string
      columnName: major_rev
      displayName: Major Rev
      description: Major Rev
      required: true
      indexed: true
      defaultValue: A
      length: 50
    minorRev:
      type: string
      columnName: minor_rev
      displayName: Minor Rev
      description: Minor Rev
      length: 50
    lastVersion:
      type: bool
      columnName: last_version
      displayName: Last Version
      description: Last Version
      required: true
      defaultValue: 1
      private: true
    current:
      type: bool
      columnName: is_current
      displayName: Current
      description: Current
      required: true
      defaultValue: 1
      indexed: true
      private: true
    released:
      type: bool
      columnName: released
      displayName: Released
      description: Released
      private: true
    locale:
      type: string
      columnName: locale
      displayName: Locale
      description: Locale
      indexed: true
      length: 50
    lifecycle:
      type: relation
      relType: manyToOne
      target: lifecycle
      columnName: lifecycle_id
      displayName: Lifecycle
      description: Lifecycle
    state:
      type: string
      columnName: state
      displayName: Lifecycle State
      description: Lifecycle State
      length: 50
    permission:
      type: relation
      relType: manyToOne
      target: permission
      columnName: permission_id
      displayName: Permission
      description: Permission
      indexed: true
    createdAt:
      type: datetime
      columnName: created_at
      displayName: Created At
      description: Created At
      required: true
    createdBy:
      type: relation
      relType: manyToOne
      target: user
      columnName: created_by_id
      displayName: Created By
      description: Created By
      required: true
    updatedAt:
      type: datetime
      columnName: updated_at
      displayName: Updated At
      description: Updated At
    updatedBy:
      type: relation
      relType: manyToOne
      target: user
      columnName: updated_by_id
      displayName: Updated By
      description: Updated By
    lockedBy:
      type: relation
      relType: manyToOne
      target: user
      columnName: locked_by_id
      displayName: Locked By
      description: Locked By
