coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: part
  dataSource: main # optional ('main' by default)
  tableName: parts # optional (pluralName in lowercase by default). Prefixes core_ and sec_ are not allowed
  displayName: Part # optional (name by default)
  singularName: part # optional (name by default)
  pluralName: parts
  description: Parts # optional (null by default)
  icon: fas fa-swatchbook # optional (null by default)
  core: true # optional (false by default)
  performDdl: true # optional (true by default)
  versioned: false # optional (false by default)
  manualVersioning: false # optional (false by default)
#  revisionPolicy: 48fea283-2872-4ca3-8fbd-980b7654907b # optional (null by default)
  notLockable: false # optional (false by default)
  localized: true # optional (false by default)
  implementation: # optional (null by default)
spec:
  properties:
    name:
      type: string
      columnName: name
      displayName: Name
      description: Name
      required: true
      length: 50
    displayName:
      type: string
      columnName: display_name
      displayName: Display Name
      description: Display Name
      length: 50
    description:
      type: string
      columnName: description
      displayName: Description
      description: Description
      length: 250
    product:
      type: relation
      columnName: product_id
      target: product
      relType: manyToOne # oneToOne, oneToMany, manyToOne, manyToMany
#      relItem: # for manyToMany association (<owningItem><RelatedItem>Rel by default)
#      mappedBy: # in bidirectional relations, the owning side declares the inversedBy key while the inversed side declares the mappedBy key
      inversedBy: parts
      displayName: Product
      description: Product
    partType:
      type: enum
      columnName: part_type
      enumName: partType
      displayName: Part Type
      description: Part Type
    ownershipType:
      type: enum
      columnName: ownership_type
      enumName: ownershipType
      displayName: Ownership Type
      description: Ownership Type
    units:
      type: enum
      columnName: units
      enumName: units
      displayName: Units
      description: Units
    cost:
      type: decimal
      columnName: cost
      displayName: Cost
      description: Cost
      precision: 14
      scale: 4
      minRange: 0
    weight:
      type: decimal
      columnName: weight
      displayName: Weight
      description: Weight
      precision: 14
      scale: 4
      minRange: 0
    releaseDate:
      type: datetime
      columnName: release_date
      displayName: Release Date
      description: Release Date
    effectiveDate:
      type: datetime
      columnName: effective_date
      displayName: Effective Date
      description: Effective Date
    supersededDate:
      type: datetime
      columnName: superseded_date
      displayName: Superseded Date
      description: Superseded Date
    startSheet:
      type: relation
      columnName: start_sheet_id
      target: startSheet
      relType: manyToOne
      inversedBy: parts
      displayName: Start Sheet
      description: Start Sheet
    changeNotices:
      type: relation
      target: changeNotice
      relType: manyToMany
      relItem: partChange
      inversedBy: parts
      displayName: Change Notices
      description: Change Notices
    partBOM:
      type: relation
      target: part
      relType: manyToMany
      relItem: partBOM
      displayName: Part BOM
      description: Part BOM
  indexes:
    parts_name_uk:
      columns:
        - name
      unique: true
