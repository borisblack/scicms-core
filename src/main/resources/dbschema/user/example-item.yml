coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: example
  dataSource: main # optional ('main' by default)
  tableName: examples # optional (pluralName in lowercase by default). Prefixes core_ and sec_ are not allowed
  displayName: Example # optional (name by default)
  singularName: example # optional (name by default)
  pluralName: examples
  description: Examples # optional (null by default)
  icon: fas fa-swatchbook # optional (null by default)
  core: true # optional (false by default)
  performDdl: false # optional (true by default)
  versioned: false # optional (false by default)
  manualVersioning: false # optional (false by default)
  revisionPolicy: # optional (null by default)
  notLockable: false # optional (false by default)
  localized: false # optional (false by default)
  implementation: # optional (null by default)
spec:
  properties:
    name:
      type: string  # uuid, string, text, enum, sequence, email, password, int, float, decimal, date, time, datetime, timestamp, bool, array, json, media, relation
      columnName: name
      displayName: Name # optional (name by default)
      description: Name # optional (null by default)
#      pattern: # optional (null by default) - string
#      defaultValue: # optional (null by default)
      required: true # optional (false by default)
      unique: true # optional (false by default)
      indexed: true # optional (false by default)
      private: false # optional (false by default)
      length: 50 # optional (null by default) - string
#      precision: # optional (null by default) - float, decimal
#      scale: # optional (null by default) - float, decimal
#      minRange: # optional (null by default) - int, float, decimal
#      maxRange: # optional (null by default) - int, float, decimal
    displayName:
      type: string
      columnName: display_name
      displayName: Display Name
      description: Display Name
      length: 50
    description:
      type: string
      columnName: description
      displayName: Description
      description: Description
      length: 250
    product:
      type: relation
      columnName: product_id
      target: product
      relType: manyToOne # oneToOne, oneToMany, manyToOne, manyToMany
#      relItem: # for manyToMany association (<owningItem><RelatedItem>Rel by default)
#      mappedBy: # in bidirectional relations, the owning side declares the inversedBy key while the inversed side declares the mappedBy key
      inversedBy: parts
      displayName: Product
      description: Product
    partType:
      type: enum
      columnName: part_type
      enumName: partType
      displayName: Part Type
      description: Part Type
    ownershipType:
      type: enum
      columnName: ownership_type
      enumName: ownershipType
      displayName: Ownership Type
      description: Ownership Type
    units:
      type: enum
      columnName: units
      enumName: units
      displayName: Units
      description: Units
    cost:
      type: decimal
      columnName: cost
      displayName: Cost
      description: Cost
      precision: 14
      scale: 4
      minRange: 0
    weight:
      type: decimal
      columnName: weight
      displayName: Weight
      description: Weight
      precision: 14
      scale: 4
      minRange: 0
    releaseDate:
      type: datetime
      columnName: release_date
      displayName: Release Date
      description: Release Date
    effectiveDate:
      type: datetime
      columnName: effective_date
      displayName: Effective Date
      description: Effective Date
    supersededDate:
      type: datetime
      columnName: superseded_date
      displayName: Superseded Date
      description: Superseded Date
    startSheet:
      type: relation
      columnName: start_sheet_id
      target: startSheet
      relType: manyToOne
      inversedBy: parts
      displayName: Start Sheet
      description: Start Sheet
  indexes:
    examples_name_uk:
      columns:
        - name
      unique: true