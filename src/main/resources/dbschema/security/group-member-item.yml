coreVersion: v1
kind: Item
includeTemplates:
  - defaultItemTemplate
metadata:
  name: groupMember
  tableName: sec_group_members
  displayName: Group Member
  singularName: groupMember
  pluralName: groupMembers
  description: Group Members
  core: true
  performDdl: false
spec:
  properties:
    group:
      type: relation
      columnName: group_id
      target: group
